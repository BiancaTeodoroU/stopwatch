<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="o-container">
        <div class="c-stopwatch__background" id="stopwatch">
    
            <h2 class="c-timer">00:00:00:00</h2>
    
            <div id="actions">
                <button class="reset" id="reset">
                    <i class="fa-solid fa-redo"></i>
                    <span class="sr-only">Reiniciar</span>
                </button>
                <button class="power" action="start">
                    <i class="fa-solid fa-play"></i>
                    <span class="sr-only">Iniciar</span>
                </button>
                <button class="mark">
                    <i class="fa-solid fa-flag"></i>
                    <span class="sr-only">Marcar</span>
                </button>            
            </div>
    
            <div class="marks-list"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
